<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pinterest-post">
        <img src="images/bouquet.jpg" alt="rpinterest" class="post-image">
        <div class="post-content">
            <p class="description">Black glitter rose bouquet.</p>
            <div class="actions">
                <div class="action">
                    <span class="action-icon">❤️</span>
                    <span class="action-text">1234</span>
                </div>
                <div class="action">
                    <span class="action-icon">🔗</span>
                    <span class="action-text">Share</span>
                </div>
                <div class="action">
                    <span class="action-icon">💾</span>
                    <span class="action-text">Save</span>
                </div>
                <div class="action">
                    <span class="action-icon">👁️</span>
                    <span class="action-text">4567 Views</span>
                </div>
                <div class="action">
                    <span class="action-icon">💬</span>
                    <span class="action-text">89 Comments</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
